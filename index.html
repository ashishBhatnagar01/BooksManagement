<body onload="reloadData()">
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Books</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li> 
                </ul>
                <button class="btn btn-primary ml-auto" id="navBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fas fa-plus"></i>Add new
                </button>
              </div>
            </div>
          </nav>                    
          <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add a Book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="name" class="form-label">Book Name</label>
                        <input type="text" id="name" class="form-control" name="name">
                        <label for="author" class="form-label">Book Author</label>
                        <input type="text" id="author" class="form-control" name="author">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" class="form-control" name="quantity">
                        <label for="price" class="form-label">Price(in INR)</label>
                        <input type="number" id="price" class="form-control" name="price">
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="submitBtn" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Book Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="name" class="form-label">Book Name</label>
                        <input type="text" id="editName" class="form-control" name="editName">
                        <label for="author" class="form-label">Book Author</label>
                        <input type="text" id="editAuthor" class="form-control" name="editAuthor">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="editQuantity" class="form-control" name="editQuantity">
                        <label for="price" class="form-label">Price(in INR)</label>
                        <input type="number" id="editPrice" class="form-control" name="editPrice">
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="editBtn" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </header>
    <div class="container-fluid  mt-1"> 
      <div class="row" id="data" style="margin:0px auto">
      </div>

</body>
